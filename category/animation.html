<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="300" height="150">
        <circle id="cLeft" cx="120" cy="75" r="10" />
        <circle id="cCenter" cx="150" cy="75" r="10" />
        <circle id="cRight" cx="180" cy="75" r="10" />
    </svg>
    <svg width="10" height="10">
        <rect x="0" y="0" width="10" height="10" fill="blue"></rect>
    </svg>
    <svg>
        <text x="5" y="30" fill="green">A nice rectangle</text>
    </svg>
    <svg>
        <circle cx="50" cy="50" r="50" fill="#529fca" />
    </svg>
    <svg>
        <line x1="0" y1="0" x2="100" y2="100" stroke="#529fca" />
    </svg>
    <svg height="300" width="300">
        <path d="M 100 100 L 200 200 H 10 V 40 H 70" fill="#59fa81" stroke="#d85b49" stroke-width="3" />
    </svg>
    <svg>
        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
    </svg>
    <script>
        let cLeft = document.getElementById('cLeft'), 
            cCenter = document.getElementById('cCenter'), 
            cRight = document.getElementById('cRight'); 
        let currentAnimationTime = 0; 
        const centreY = 75; 
        const amplitude = 10; 
        animate(); 
        // requestAnimationFrame(animate)
        function animate() { 
            cLeft.setAttribute('cy', 
                centreY + (amplitude * (Math.sin(currentAnimationTime)))); 
            cCenter.setAttribute('cy', 
                centreY + (amplitude * (Math.sin(currentAnimationTime - 1)))); 
            cRight.setAttribute('cy', 
                centreY + (amplitude * (Math.sin(currentAnimationTime - 2)))); 
            currentAnimationTime += 0.15; requestAnimationFrame(animate); 
        }
    </script>
</body>
</html>
