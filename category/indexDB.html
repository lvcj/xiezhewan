<body>
  <script>
    let request = window.indexedDB.open('mydb', 1)

    request.onsuccess = e => {
      let db = e.target.result
      console.log('数据库连接成功')
    }

    request.onerror = e => {
      console.log('数据库连接失败')
    }

    request.onupgradeneeded = e => {
      let db = e.target.result
      console.log('数据库升级')
    }
  </script>
</body>
