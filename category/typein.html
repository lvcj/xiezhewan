<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            width: 100px;
            height: 60px;
            overflow: hidden;
            border: 1px solid #000;
            position: relative;
        }
        .list {
            position: absolute;
            top: 0;
            left: 0;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <h1 class="type"></h1>
    <div class="wrapper">
        <ul class="list">
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
        </ul>
    </div>

    <script>
        let current = 0
        function type() {
            let c = document.querySelector('.list')
            if (current < -60) current = 0
            current -= 0.5
            c.style.top = current + 'px'
            requestAnimationFrame(type)
        }
        requestAnimationFrame(type)
    </script>
</body>
</html>
