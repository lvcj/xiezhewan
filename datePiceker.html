<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./dp.css">
</head>
<body>
    <div class="v-datepicker__wrapper" id="v-dp" ref="wraper">
        <div class="v-datepicker__header">
            <a href="javascript:void(0)" class="v-datepicker__btn prev">&lt;</a>
            <span class="v-datepiker_current">2017-12-17</span>
            <a href="javascript:void(0)" class="v-datepicker__btn next">&gt;</a>
        </div>
        <div class="v-datapicker__body">
            <table>
                <thead>
                    <tr>
                        <th v-for="(item, index) in week" :key="index">
                            {{item}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td v-for="(item, index) in date1" :key="index">
                            {{item}}
                        </td>
                    </tr>
                    <tr>
                        <td v-for="(item, index) in date2" :key="index">
                            {{item}}
                        </td>
                    </tr>
                    <tr>
                        <td v-for="(item, index) in date3" :key="index">
                            {{item}}
                        </td>
                    </tr>
                    <tr>
                        <td v-for="(item, index) in date4" :key="index">
                            {{item}}
                        </td>
                    </tr>
                    <tr>
                        <td v-for="(item, index) in date5" :key="index">
                            {{item}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var dp = new Vue({
        el: '#v-dp',
        data() {
            return {
                week: [
                    '日',
                    '一',
                    '二',
                    '三',
                    '四',
                    '五',
                    '六'
                ],
                date1: [29, 30, 1, 2, 3, 4, 5],
                date2: [6, 7, 8, 9, 10, 11, 12],
                date3: [13, 14, 15, 16, 17, 18, 19],
                date4: [20, 21, 22, 23, 24, 25, 26],
                date5: [27, 28, 29, 30, 1, 2, 3]
            }
        }
    })
</script>
</html>
